<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gestão de Estoque de Sangue</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Gestão de Estoque de Sangue</h1>
      <p>Identifique doadores elegíveis para notificação com base em compatibilidade e intervalo desde a última doação.</p>
    </header>

    <main>
      <section class="controls">
        <div>
          <label for="bloodType">Tipo sanguíneo em falta:</label>
          <select id="bloodType">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>

        <div>
          <label for="quantity">Quantidade necessária (unidades):</label>
          <input id="quantity" type="number" value="1" min="1">
        </div>

        <div>
          <label for="genderFilter">Gênero:</label>
          <select id="genderFilter">
            <option value="all">Todos</option>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
          </select>
        </div>

        <div>
          <label>Idade (mín - máx):</label>
          <div style="display:flex;gap:6px">
            <input id="ageMin" type="number" value="18" min="0" style="width:80px">
            <input id="ageMax" type="number" value="65" min="0" style="width:80px">
          </div>
        </div>

        <div>
          <label for="minDays">Mínimo de dias desde última doação:</label>
          <input id="minDays" type="number" value="90" min="0" style="width:90px">
        </div>

        <div>
          <label for="nameSearch">Busca por nome:</label>
          <input id="nameSearch" type="search" placeholder="parte do nome">
        </div>

        <div>
          <label for="showAll">Mostrar todos compatíveis</label>
          <input id="showAll" type="checkbox">
        </div>

        <div style="display:flex;flex-direction:column;gap:6px">
          <button id="findBtn">Encontrar doadores elegíveis</button>
          <button id="clearBtn" type="button">Limpar filtros</button>
        </div>
      </section>

      <section id="results">
        <h2>Doadores sugeridos</h2>
        <div id="list"></div>
      </section>
    </main>

    <footer>
      <p>App local — notificações são simuladas (console).</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
